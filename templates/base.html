<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" type="text/css" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}
    {% endblock %}
    <title>Frugaol</title>

</head>
<body>
    <header>
        <nav class="nav-extended text-shadow">
            <div class="nav-wrapper">
                <a href="{{ url_for('get_product_offers') }}" class="brand-logo">FruGaol</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_product_offers') }}">Home</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">My Offers</a></li>
                    <li><a href="">Log In</a></li>
                    <li><a href="">Log Out</a></li>
                    <li><a href="">Sign Up</a></li>
                   
                </ul>
            </div>
        </nav>

        <!-- mobile side nav -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('get_product_offers') }}">Home</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">My Offers</a></li>
            <li><a href="">Log In</a></li>
            <li><a href="">Log Out</a></li>
            <li><a href="">Sign Up</a></li>
        </ul>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
