    {% extends "base.html" %}
    {% block content %}

        <h3 class="center-align">Consumer Sign Up</h3>

            <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" enctype="multipart/form-data" action="{{ url_for('consumer_signup') }}">
                <div class="card-panel">
                    <!-- Sign Up name -->
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="fas fa-user-plus prefix text-darken-4"></i>
                            <input id="consumer_name" name="consumer_name" type="text" class="validate" required>
                            <label for="consumer_name">Your full name</label>
                        </div>
                   
                    <!-- Consumer DOB -->
                    
                        <div class="input-field col s12 m6">
                            <i class="fas fa-calendar-alt prefix text-darken-4"></i>
                            <input id="consumer_dob" name="consumer_dob" type="text" class="datepicker validate">
                            <label for="consumer_dob">Your Date of Birth (optional)</label>
                        </div>
                    </div> 
                    <!-- contact number -->
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="fas fa-phone-alt prefix text-darken-4"></i>
                            <input id="consumer_contact_number" name="consumer_contact_number" type="number" class="validate" required>
                            <label for="consumer_contact_number">Contact Number</label>
                        </div>
                    <!-- consumer email address --> 
                        <div class="input-field col s12 m6">
                            <i class="fas fa-at prefix prefix text-darken-4"></i>
                            <input id="consumer_email_address" name="consumer_email_address" type="email" class="validate" required>
                            <label for="consumer_email_address">Email Address</label>
                        </div>
                    </div>
                    <!-- Consumer Address Line 1 -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-map-marker-alt prefix text-darken-4"></i>
                            <input id="consumer_address_line_1" name="consumer_address_line_1" type="text" class="validate">
                            <label for="consumer_address_line_1">Consumer Address Line 1 (optional)</label>
                        </div>
                    </div>
                    <!-- Consumer Address Line 2 -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-map-marker-alt prefix text-darken-4"></i>
                            <input id="consumer_address_line_2" name="consumer_address_line_2" type="text" class="validate">
                            <label for="consumer_address_line_2">Consumer Address Line 2 (optional)</label>
                        </div>
                    </div> 
                    <!-- Consumer Address Line 3 -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-map-marker-alt prefix text-darken-4"></i>
                            <input id="consumer_address_line_3" name="consumer_address_line_3" type="text" class="validate">
                            <label for="consumer_address_line_3">Consumer Address Line 3 (optional)</label>
                        </div>
                    </div> 
                    
                    <!-- profile picture -->
                    <div class="logo-add">
                        <div class="row">
                            <div class="input-field col s12 l6">
                                <i class="fas fa-image prefix text-darken-4"></i>
                                <input id="profile_pic" name="profile_pic" type="file">
                                <label for="profile_pic">Your Profile picture (optional)</label>
                            </div>
                            <div class="image-preview col s12 l5" id="imagePreview">
                                <img src="" alt="Image Preview" class="image-preview__image">
                                <span class="image-preview__default-text">Image Preview</span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix text-darken-4"></i>
                            <input id="consumer_password" name="consumer_password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="consumer_password">Password</label>
                        </div>
                    </div> 
                    <!-- register -->
                    <div class="row register">
                        <button type="submit" class="col s12 btn-large darken-4 text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>  

    {% endblock %}
